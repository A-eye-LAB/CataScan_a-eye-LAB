  /patients/{patientId}:
    put:
      summary: "PUT patients/{patientId}"
      operationId: "updatePatient"
      parameters:
        - name: "patientId"
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdatePatientRequestDto"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PatientResponseDto"
        "404":
          description: "Patient Not Found"
          content:
            application/json:
              schema:
                example:
                  message: "patient not found or part of your institution"
    delete:
      summary: "DELETE patients/{patientId}"
      operationId: "deletePatient"
      parameters:
        - name: "patientId"
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                example:
                  message: "patient successfully deleted"
        "404":
          description: "Patient Not Found"
          content:
            application/json:
              schema:
                example:
                  message: "patient not found or part of your institution"
    get:
      summary: "GET patients/{patientId}"
      operationId: "getPatient"
      parameters:
        - name: "patientId"
          in: path
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PatientResponseDto"
        "404":
          description: "Patient Not Found"
