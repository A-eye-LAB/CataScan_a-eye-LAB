            format: "int64"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                example:
                  message: "successfully deleted"
        "404":
          description: "Report Not Found"
          content:
            application/json:
              schema:
                example:
                  message: "report not found"
  /patients/{patientId}/profile:
    put:
      summary: "PUT patients/{patientId}/profile"
      operationId: "updatePatientProfile"
