openapi: "3.0.3"
info:
  title: Catascan Web Admin API
  description: API for Catascan Web Admin
  version: 1.0
servers:
  - url: http://ec2-3-35-207-200.ap-northeast-2.compute.amazonaws.com:8080
    description: Production server
  - url: http://localhost:8080
    description: Localhost server
      
paths:
  /admin/user/{id}:
    get:
      summary: GET admin/user/{id}
      description: Retrieve details of a specific User
      operationId: getUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponseDto"
        "404":
          description: "User not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
              examples:
                notFound:
                  value:
                    message: "User with the specified ID not found."
    patch:
      summary: PATCH admin/user/{id}
      description: Update user details such as name, email, role, etc.
      operationId: updateUser
      security:
        - PasetoAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 2
          description: The ID of the user to be updated
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserRequestDto"
        required: true
      responses:
        "200":
          description: OK - User information updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponseDto"
        "403":
          description: Forbidden - You do not have permission to update this user
        "404":
          description: Not Found - User not found with the specified ID
        "400":
          description: Bad Request - Invalid data or request format
    delete:
      summary: DELETE admin/user/{id}
      description: Deletes user with id
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          required: true
          description: "The ID of the user to delete"
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: "User successfully deleted"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
              examples:
                success:
                  value:
                    message: "User deleted successfully"
        "400":
          description: "Invalid ID supplied"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
              examples:
                invalidId:
                  value:
                    message: "The user ID provided is invalid."
        "404":
          description: "User not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
              examples:
                notFound:
                  value:
                    message: "User with the specified ID not found."
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
              examples:
                serverError:
                  value:
                    message: "An unexpected error occurred while deleting the user."

  /admin/user:
    post:
      summary: "POST admin/user"
      operationId: "createUser"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequestDto"
        required: true
      responses:
        "201":
          description: "User successfully created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponseDto"
              examples:
                success:
                  value:
                    id: 1
                    username: "exampleUser1"
                    email: "user@catascan.com"
                    role: "user"
                    institutionName: "Cataract Eye Center"
        "400":
          description: "Invalid input data"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
              examples:
                invalidInput:
                  value:
                    message: "The data provided is invalid or incomplete."
        "409":
          description: "User already exists"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
              examples:
                userExists:
                  value:
                    message: "A user with this username already exists."
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
              examples:
                serverError:
                  value:
                    message: "An unexpected error occurred while creating the user."

  /admin/user-list:
    get:
      summary: "GET admin/user-list"
      operationId: "getUserList"
      parameters:
        - name: "q"
          in: "query"
          required: false
          description: "Search query to filter users by username"
          schema:
            type: string
            example: "Sunil"
        - name: "startDate"
          in: "query"
          required: false
          description: "Start date to filter users based on their creation date, default = 1900-01-01"
          schema:
            type: string
            format: "date"
            example: "2000-01-01"
        - name: "endDate"
          in: "query"
          required: false
          description: "End date to filter users based on their creation date, default = today's date"
          schema:
            type: string
            format: "date"
            example: "2020-01-01"
        - name: "page"
          in: "query"
          required: false
          description: "Page number for pagination"
          schema:
            type: integer
            format: int32
            example: 0
        - name: "size"
          in: "query"
          required: false
          description: "Number of users per page from 1 to 1000"
          schema:
            type: integer
            format: int32
            example: 10
        - name: "sortBy"
          in: "query"
          required: false
          description: "Field by which to sort the users (accepts username, createdAt, updatedAt)"
          schema:
            type: string
            example: "username"
        - name: "sortDir"
          in: "query"
          required: false
          description: "Sort direction (asc or desc)"
          schema:
            type: string
            example: "asc"
      responses:
        "200":
          description: >-
            User list successfully retrieved. 
            - `page` and `size` **are not** provided -> an array of User objects.
            - `page` or `size` **are** provided -> both pagination and user data.
          content:
            application/json:
              examples:
                noPagination:
                  summary: "Response without pagination"
                  description: "when page and size parameter are NOT given"
                  value:
                    - id: 1
                      username: "exampleUser1"
                      email: "user1@catascan.com"
                      institutionName: "Cataract Eye Center"
                    - id: 2
                      username: "exampleUser2"
                      email: "user2@catascan.com"
                      institutionName: "Cataract Eye Center"
                withPagination:
                  summary: "Response with pagination"
                  description: "when page and size parameter are given"
                  value:
                    pagination:
                      currentPage: 0
                      totalPages: 1
                      totalElements: 2
                      pageSize: 10
                    data:
                      - id: 1
                        username: "exampleUser1"
                        email: "user1@catascan.com"
                        institutionName: "Cataract Eye Center"
                      - id: 2
                        username: "exampleUser2"
                        email: "user2@catascan.com"
                        institutionName: "Cataract Eye Center"
        "400":
          description: "Invalid query parameters"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
              examples:
                invalidQuery:
                  value:
                    message: "Invalid query parameter(s) provided."
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
              examples:
                serverError:
                  value:
                    message: "An unexpected error occurred while fetching the user list."

  /user:
    patch:
      summary: "PATCH user"
      operationId: "updateUserData"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserRequestDto"
        required: true
      responses:
        "200":
          description: "User data successfully updated"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponseDto"
              examples:
                success:
                  value:
                    id: 1
                    username: "exampleUser1"
                    email: "updatedemail@catascan.com"
                    role: "admin"
                    institutionName: "Updated Cataract Eye Center"
        "400":
          description: "Invalid input data"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
              examples:
                invalidInput:
                  value:
                    message: "The data provided is invalid or incomplete."
        "404":
          description: "User not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
              examples:
                notFound:
                  value:
                    message: "User with the specified ID not found."
        "500":
          description: "Internal server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
              examples:
                serverError:
                  value:
                    message: "An unexpected error occurred while updating the user."

    get:
      summary: "GET user"
      operationId: "getUserData"
      description: "get current user data"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponseDto"
  /admin/institution-list:
    get:
      summary: "GET admin/institutions"
      operationId: "getInstitutionList"
      description: "retrieve a list of institutions"
      parameters:
        - name: "page"
          in: "query"
          required: false
          schema:
            type: integer
            format: int32
        - name: "size"
          in: "query"
          required: false
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              examples:
                withoutPagination:
                  value:
                    - institutionId: 101
                      institutionName: "Cataract Eye Center"
                      address: "123 Vision St, City, Country"
                      createdDate: "2025-03-06"
                    - institutionId: 102
                      institutionName: "Eye Care Institute"
                      address: "456 Eye Rd, City, Country"
                      createdDate: "2025-03-07"
                withPagination:
                  value:
                    pagination:
                      currentPage: 0
                      totalPages: 30
                      totalElements: 60
                      pageSize: 2
                    data:
                      - institutionId: 101
                        institutionName: "Cataract Eye Center"
                        address: "123 Vision St, City, Country"
                        createdDate: "2025-03-06"
                      - institutionId: 102
                        institutionName: "Eye Care Institute"
                        address: "456 Eye Rd, City, Country"
                        createdDate: "2025-03-07"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                example:
                  message: "forbidden"

  /admin/patient-list:
    get:
      summary: "GET admin/patient-list"
      operationId: "getPatientListByAdmin"
      parameters:
        - name: "q"
          in: "query"
          required: false
          description: "Search query to filter patients by name or other fields"
          schema:
            type: string
        - name: "institution"
          in: "query"
          required: false
          description: "Filter patients by associated institution name"
          schema:
            type: string
        - name: "startDate"
          in: "query"
          required: false
          description: "Filter patients by registration start date"
          schema:
            type: string
            format: "date"
        - name: "endDate"
          in: "query"
          required: false
          description: "Filter patients by registration end date"
          schema:
            type: string
            format: "date"
        - name: "page"
          in: "query"
          required: false
          description: "Page number for pagination"
          schema:
            type: integer
            format: int32
            example: 1
        - name: "size"
          in: "query"
          required: false
          description: "Number of patients per page"
          schema:
            type: integer
            format: int32
            example: 10
        - name: "sortBy"
          in: "query"
          required: false
          description: "Field to sort by (e.g., name, registrationDate), default=createdAt"
          schema:
            type: string
        - name: "sortDir"
          in: "query"
          required: false
          description: "Sort direction (asc or desc), default=desc"
          schema:
            type: string
            example: "asc"
        - name: "dataStatus"
          in: "query"
          required: false
          description: "Status of the patient's data (e.g., active, inactive)"
          schema:
            type: integer
            format: int32
        - name: "sex"
          in: "query"
          required: false
          description: "Filter by patient's sex"
          schema:
            type: string
            example: "male"
        - name: "dateOfBirthFrom"
          in: "query"
          required: false
          description: "Filter by patient's date of birth range (start)"
          schema:
            type: string
            format: "date"
        - name: "dateOfBirthTo"
          in: "query"
          required: false
          description: "Filter by patient's date of birth range (end)"
          schema:
            type: string
            format: "date"
      responses:
        "200":
          description: "Successfully retrieved list of patients"
          content:
            application/json:
              examples:
                withoutPagination:
                  description: when  `page` and `size` parameters are NOT given
                  value:
                    - institutionName: "New Vision Center"
                      patientId: 1
                      name: "Vikram Singh"
                      sex: "male"
                      dateOfBirth: "1985-08-08"
                      phoneNum: "9332211009"
                      age: 36
                      registrationDate: "2025-02-24"
                      remarks: "new patient"
                    - institutionName: "ABC Vision Center"
                      patientId: 1
                      name: "Rohan Das"
                      sex: "other"
                      dateOfBirth: "1954-12-20"
                      phoneNum: "9349832339"
                      age: 36
                      registrationDate: "2024-11-01"
                      remarks: "needs further observation"
                withPagination:
                  description: when  `page` and `size` parameters are given
                  value:
                    pagination:
                      currentPage: 0
                      totalPages: 30
                      totalElements: 60
                      pageSize: 2
                    data:
                      - institutionName: "New Vision Center"
                        patientId: 1
                        name: "Vikram Singh"
                        sex: "male"
                        dateOfBirth: "1985-08-08"
                        phoneNum: "9332211009"
                        age: 36
                        registrationDate: "2025-02-24"
                        remarks: "new patient"
                      - institutionName: "ABC Vision Center"
                        patientId: 32
                        name: "Rohan Das"
                        sex: "other"
                        dateOfBirth: "1954-12-20"
                        phoneNum: "9349832339"
                        age: 36
                        registrationDate: "2024-11-01"
                        remarks: "needs further observation"
  /admin/institution/{institutionId}/patients/{patientId}:
    get:
      summary: "GET admin/institution/{institutionId}/patients/{patientId}"
      operationId: "getPatientByAdmin"
      parameters:
        - name: "institutionId"
          in: "path"
          required: true
          schema:
            type: integer
            format: int32
        - name: "patientId"
          in: "path"
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FullPatientDataDto"
        "404":
          description: "Patient Not Found"
          content:
            application/json:
              schema:
                example:
                  message: "patient not found"
    delete:
      summary: "DELETE admin/institution/{institutionId}/patients/{patientId}"
      operationId: "deletePatientPermanently"
      parameters:
        - name: "institutionId"
          in: "path"
          required: true
          schema:
            type: integer
            format: int32
        - name: "patientId"
          in: "path"
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                example:
                  message: "patient successfully deleted"
        "404":
          description: "Patient Not Found"
          content:
            application/json:
              schema:
                example:
                  message: "patient not found"
    put:
      summary: "PUT admin/institution/{institutionId}/patients/{patientId}"
      operationId: "recoverPatient"
      parameters:
        - name: "institutionId"
          in: "path"
          required: true
          schema:
            type: integer
            format: int32
        - name: "patientId"
          in: "path"
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                example:
                  message: "patient successfully recovered"

        "404":
          description: "Patient Not Found"
          content:
            application/json:
              schema:
                example:
                  message: "patient not found"
  /admin/report-list:
    get:
      summary: "GET admin/report-list"
      operationId: "getReportListFromDateRangeAdmin"
      parameters:
        - name: "q"
          in: "query"
          required: false
          schema:
            type: string
        - name: "institution"
          in: "query"
          required: false
          schema:
            type: string
        - name: "startDate"
          in: "query"
          required: false
          schema:
            type: string
        - name: "endDate"
          in: "query"
          required: false
          schema:
            type: string
        - name: "page"
          in: "query"
          required: false
          schema:
            type: integer
            format: int32
        - name: "size"
          in: "query"
          required: false
          schema:
            type: integer
            format: int32
        - name: "sortBy"
          in: "query"
          required: false
          schema:
            type: string
        - name: "sortDir"
          in: "query"
          required: false
          schema:
            type: string
        - name: "sex"
          in: "query"
          required: false
          schema:
            type: string
        - name: "status"
          in: "query"
          required: false
          schema:
            type: string
        - name: "linkStatus"
          in: "query"
          required: false
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              examples:                 
                withoutPagination:
                  description: when  `page` and `size` parameters are NOT given
                  value:
                  - reportId: 2
                    institutionName: "Cataract Eye Center"
                    patientName: "Jane Doe"
                    scanDate: "2025-03-01"
                    leftAiResult: "lowRisk"
                    rightAiResult: "ungradable"
                    sex: "female"
                    linkStatus: 1
                  - reportId: 3
                    institutionName: "New Delhi Vision Center"
                    patientName: "Sunil Gupta"
                    scanDate: "2025-03-01"
                    leftAiResult: "lowRisk"
                    rightAiResult: "requiresAttention"
                    sex: "male"
                    linkStatus: 0
                withPagination:
                  description: when  `page` and `size` parameters are given
                  value:
                    pagination:
                      currentPage: 0
                      totalPages: 30
                      totalElements: 60
                      pageSize: 2
                    data:
                      - reportId: 2
                        institutionName: "Cataract Eye Center"
                        patientName: "Jane Doe"
                        scanDate: "2025-03-01"
                        leftAiResult: "lowRisk"
                        rightAiResult: "ungradable"
                        sex: "female"
                        linkStatus: 1
                      - reportId: 3
                        institutionName: "New Delhi Vision Center"
                        patientName: "Sunil Gupta"
                        scanDate: "2025-03-01"
                        leftAiResult: "lowRisk"
                        rightAiResult: "requiresAttention"
                        sex: "male"
                        linkStatus: 0
