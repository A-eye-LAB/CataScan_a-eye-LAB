        "404":
          description: "Report Not Found"
          content:
            application/json:
              schema:
                example:
                  message: "report not found"
    delete:
      summary: "DELETE admin/institution/{institutionId}/reports/{reportId}"
      operationId: "deleteReport"
      parameters:
        - name: "institutionId"
          in: "path"
          required: true
          schema:
            type: integer
            format: int32
        - name: "reportId"
          in: "path"
          required: true
