components:
  securitySchemes:
    PasetoAuth:
      type: http
      scheme: bearer
      bearerFormat: PASETO V4
      description: "authentication using paseto"

  schemas:
    InstitutionResponseDto:
      type: object
      properties:
        institutionId:
          type: integer
          format: int32
          example: 101
        institutionName:
          type: string
          example: "Cataract Eye Center"
        address:
          type: string
          example: "123 Vision St, City, Country"
        createdDate:
          type: string
          example: "2025-03-06"

    UpdateUserRequestDto:
      type: object
      properties:
        username:
          type: string
          example: "exampleUser1"
        password:
          type: string
          example: "secretPass"
        email:
          type: string
          example: "user@catascan.com"
        institutionName:
          type: string
          example: "Center"

    UserResponseDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        username:
          type: string
          example: "exampleUser1"
        email:
          type: string
          example: "user@catascan.com"
        role:
          type: string
          example: "admin"
        institutionName:
          type: string
          example: "Cataract Eye Center"
        createdDate:
          type: string
          format: date-time
        updatedDate:
          type: string
          format: date-time


    CreateUserRequestDto:
      type: object
      properties:
        username:
          type: string
          maxLength: 20
          example: "newUser"
        password:
          type: string
          minLength: 8
          maxLength: 32
          example: "newPassword"
        email:
          type: string
          nullable: true
          example: "newuser@catascan.com"
        institutionName:
          type: string
          example: "Eye Care Institute"

    ErrorResponseDto:
      type: object
      properties:
        message:
          type: string
          example: "User not found"

    PatientResponseDto:
      type: object
      properties:
        institutionName:
          type: string
          example: "Cataract Eye Center"
        patientId:
          type: integer
          format: int32
          example: 123
        name:
          type: string
          example: "John Doe"
        sex:
          type: string
          example: "male"
        dateOfBirth:
          type: string
          example: "1980-05-15"
        phoneNum:
          type: string
          example: "+1234567890"
        age:
          type: integer
          format: int32
          example: 45
        registrationDate:
          type: string
          example: "2025-01-10"

    ReportSimpleResponseDto:
      type: object
      properties:
        reportId:
          type: integer
          format: int64
          example: 789456
        institutionName:
          type: string
          example: "Cataract Eye Center"
        patientName:
          type: string
